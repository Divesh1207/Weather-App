<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">g4
    

    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="search">
            <input type="text" placeholder="Enter City Name">
            <div class="btn">
                <button>search</button>
            </div>
        </div>
        <div class="weather">
            <img src="cloud.jpg" class="weathericon">
            <h1 class="temp">39°c</h1>
            <h2 class="city">New york</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.jpg">
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>


                <div class="col 1">
                    <img src="wind.jpg">
                    <p class="wind">12km/hr</p>
                    <p>Wind speed</p>

                </div>

            </div>
        </div>
    </div>
    </div>
    <script>

        const apiKey="3b77d58413bdd0a4e0b39442e9d88df6";
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchBox=document.querySelector(".search input");
        const searchBtn=document.querySelector(".btn button");
      async function checkweather(city) {
        const response=await fetch(apiUrl + city + `&appid=${apiKey}`);
        response.ok;     // => false
        response.status; // => 404

        var data=await response.json();
        console.log(data);
        document.querySelector(".city").innerHTML=data.name;
        document.querySelector(".temp").innerHTML=data.main.temp+"°c";
        document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
        document.querySelector(".wind").innerHTML=data.wind.speed+"Km/hr";
        
       }
       searchBtn.addEventListener("click",()=>{
        checkweather(searchBox.value);

       });
      


    </script>
</body>

</html>
